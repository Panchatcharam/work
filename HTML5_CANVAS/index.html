<!DOCTYPE html>
<html>
<head>
    <title>Gamedev Canvas Workshop</title>
    <meta charset="utf-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="script/attract.js"></script>   
</head>
<body>
    <div class="container">
        <button id="Trigger"></button>
        <canvas id="myCanvas" style="background: url('image/reel.png'); background-size: 100% auto;"></canvas>    
        <div class="row">
            <div class="pull-left">
                <button id="credits" type="button" class="btn btn-default btn-lg">Credits: $0.00</button>
             </div>

             <div class="pull-right">
                <button id="collect" type="button" class="btn btn-default btn-lg">Collect</button>
             </div>
         </div>        
    </div>
</body>
</html>
